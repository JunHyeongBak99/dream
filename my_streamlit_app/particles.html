<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b1e2e, #f8c9d4); /* 그라데이션 배경 */
        }
        body {
            margin: 0;
            overflow: hidden; 
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <!-- tsParticles 및 Stars Preset 라이브러리 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/tsparticles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-stars@3/tsparticles.preset.stars.bundle.min.js"></script>
    <script>
        (async () => {
            // 별빛 프리셋 로드
            await loadStarsPreset(tsParticles);

            // tsParticles로 별빛 효과 적용
            tsParticles.load("particles-js", {
                particles: {
                    number: {
                        value: 150, // 입자 개수
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff" // 별 색상
                    },
                    shape: {
                        type: "circle", // 원형 모양
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.7,
                        random: false
                    },
                    size: {
                        value: 4, // 입자 크기
                        random: true
                    },
                    move: {
                        enable: true,
                        speed: 3, // 속도
                        direction: "none",
                        random: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        })();
    </script>
</body>
</html>
